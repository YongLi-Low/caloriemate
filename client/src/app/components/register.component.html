<h3 class="form-header">Register New User</h3>

<form class="form" [formGroup]="regForm" (ngSubmit)="register()">
    <div>
        <mat-form-field class="full-width">
            <mat-label>Username: </mat-label>
            <input matInput type="text" formControlName="username">
            <mat-error *ngIf="regForm.get('username')?.errors?.['required']">
                Username field is required
            </mat-error>
            <mat-error *ngIf="regForm.get('username')?.errors?.['minLength']">
                Minimum 3 characters
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full-width">
            <mat-label>Email: </mat-label>
            <input matInput type="text" formControlName="email">
            <mat-error *ngIf="regForm.get('email')?.errors?.['required']">
                Email address is required
            </mat-error>
            <mat-error *ngIf="regForm.get('email')?.errors?.['email']">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full-width"> 
            <mat-label>Password: </mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="regForm.get('password')?.errors">
                Password is required
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full-width">
            <mat-label>Confirm Password: </mat-label>
            <input matInput type="password" formControlName="confirmPassword">
            <mat-error *ngIf="regForm.get('confirmPassword')?.errors?.['passwordMismatch']">
                Passwords do not match
            </mat-error>
        </mat-form-field>
    </div>
    <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="regForm.invalid">Submit</button>
        <div class="button-space"></div>
        <button mat-raised-button color="warn" type="button" [routerLink]="['']">Back</button>
    </div>
</form>
