<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="primary">Confirm</button>
</mat-dialog-actions>
